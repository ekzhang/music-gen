<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jig Composer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Generate and play music with a recurrent neural network running in the browser.">
  <meta name="keywords" content="Generate and play music with a recurrent neural network running in the browser.">
  <meta name="author" content="ekzhang">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Midi Player Stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/paulrosen/abcjs/v3.2.1/abcjs-midi.css" />

  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <button id="compose" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">

  </button>

  <h2 id="message">Loading model...</h2>
  <div id="sheet-music"></div>
  <div id="midi-music"></div>

  <!-- abcjs -->
  <script src="https://cdn.rawgit.com/paulrosen/abcjs/v3.2.1/bin/abcjs_basic_latest-min.js"></script>

  <!-- keras.js -->
  <script src="https://unpkg.com/keras-js"></script>

  <!-- Main javascript file -->
  <script src="index.js"></script>

</html>
